    <script>
      function cardSpace(){
    var carddigit = document.getElementById("card_no").value;

    if((carddigit.length == 4) || (carddigit.length == 9) || (carddigit.length == 14)){
        document.getElementById("card_no").value = carddigit + " ";
        document.getElementById("card_no").max = 1;
    }
}

$(document).ready(function(){
    $("#button").click(function(){
        var cno = $("#card_no").val();
        var expmonth = $("#month").val();
        var expyear = $("#year").val();
        var cname = $("#card_name").val();
        var ccv = $("#cvv").val();
        var flag = 0;

        if(cno == ""){
            alert("**Please fill Card Number!!");
            $("#card_no").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if((cno.length != 19)){
            alert("**Card Number must be 16 digits!!");
            $("#card_no").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if((cno.charAt(0) != 3) && (cno.charAt(0) != 4) && (cno.charAt(0) != 5)){
            alert("**Card number initial must be 3, 4 or 5!!");
            $("#card_no").css("border-color", "red");
            flag = 0;
            return false;
        }
        else{
            $("#card_no").css("border-color", "green");
            flag = 1;
        }

        if(expmonth == 0){
            alert("**Please select the month!!");
            $("#month").css("border-color", "red");
            flag = 0;
            return false;
        }
        else{
            $("#month").css("border-color", "green");
            flag = 1;
        }
        
        if(expyear == 0){
            alert("**Please select the year!!");
            $("#year").css("border-color", "red");
            flag = 0;
            return false;
        }
        else{
            $("#year").css("border-color", "green");
            flag = 1;
        }

        if(cname == ""){
            alert("**Please fill Card holder name!!");
            $("#card_name").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if(!isNaN(cname)){
            alert("**Card holder name must be in letters!!");
            $("#card_name").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if((cname.length < 3) || (cname.length > 15)){
            alert("**Name can be in between 3 to 15 letters!!");
            $("#card_name").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if(!cname.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
            alert("**Please enter full name!!");
            $("#card_name").css("border-color", "red");
            flag = 0;
            return false;
        }
        else{
            $("#card_name").css("border-color", "green");
            flag = 1;
        }

        if(ccv == ""){
            alert("**Please fill CVV number!!");
            $("#cvv").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if(isNaN(ccv)){
            alert("**CVV must be number!!");
            $("#cvv").css("border-color", "red");
            flag = 0;
            return false;
        }
        else if(ccv.length != 3){
            alert("**CVV must be 3 digits!!");
            $("#cvv").css("border-color", "red");
            flag = 0;
            return false;
        }
        else{
            $("#cvv").css("border-color", "green");
            flag = 1;
        }

        if(flag)
            return true;
        else
            return false;
        
    });
});
